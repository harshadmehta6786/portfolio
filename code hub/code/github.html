<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Button UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Futuristic Web Tools</h1>
        <div class="button-container">
            <a href="https://web.whatsapp.com/" target="_blank" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://mail.google.com/" target="_blank" class="button gmail">
                <i class="fas fa-envelope"></i> Gmail
            </a>
            <a href="https://www.sololearn.com/" target="_blank" class="button sololearn">
                <i class="fas fa-graduation-cap"></i> SoloLearn
            </a>
            <a href="https://outlook.live.com/" target="_blank" class="button outlook">
                <i class="fas fa-envelope-open"></i> Outlook
            </a>
            <a href="https://chat.openai.com/" target="_blank" class="button chatgpt">
                <i class="fas fa-robot"></i> ChatGPT
            </a>
        </div>
        <div class="search-container">
            <h2>Google Search</h2>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" class="search-input" placeholder="Search Google...">
                <button type="submit" class="search-button"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
